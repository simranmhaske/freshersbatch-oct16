    <body>
        <h2>Functional programming adv Assignment No 1 </h2>
        <script>
            function isEven(value){
                    return (value%2==0);
            }
            function find(myArray,test){
                if(test(myArray.slice(0,1))){
                    return myArray.slice(0,1);
                }else{
                    myArray.shift();
                    return find(myArray,test)
                }
            }
            console.log(find([1,8,3,5,4],isEven));
        </script>
    </body>
</html>
