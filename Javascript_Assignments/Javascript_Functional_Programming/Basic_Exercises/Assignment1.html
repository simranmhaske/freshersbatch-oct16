<body>
    <script>
               function square (x){
                  return x*x;
               }

               function double (x){
                   return x*2;
               }

               function composedValue(f1,f2,value){
                  return f1(f2(value));
                
               }

               console.log(composedValue(square,double,5));
    </script>
