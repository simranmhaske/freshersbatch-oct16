<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 2</title>
    </head>
    <body>
        <h2>Functional Programming Assignment No 2</h2>
        <script>
             function square (x){
                  return x*x;
               }

               function double (x){
                   return x*2;
               }
               function compose(f1,f2){
                   return function(value){
                   return f1(f2(value));
                }
               }
               var f1=compose(square,double);
               console.log(f1(5));
               console.log(f1(10));
               var f2=compose(double,square);
               console.log(f2(5));
               console.log(f2(10));
        </script>
    </body>
</html>
