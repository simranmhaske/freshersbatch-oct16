<!DOCTYPE html>
<html>
    <head>
        <script>
             function max(){
              var num1=Number(document.getElementById('one').value);
              var num2=Number(document.getElementById('two').value);
              var num3=Number(document.getElementById('three').value);

                if(num1>num2 && num1>num3){
                    document.getElementById('result').innerHTML="The largest number amongst the three is : "+num1;
                }
                else if(num2>num1 && num2>num3){
                    document.getElementById('result').innerHTML="The largest number amongst the three is : "+num2;
                }
                else {
                    document.getElementById('result').innerHTML="The largest number amongst the three is : "+num3;
                }
            }
        </script>
        <title>
            Finding maximum
        </title>
    </head>
    <body>
        <h2>Enter three numbers</h2>
        Number 1:
        <input type="number" id="one" placeholder="Enter first number"/><br><br>
        Number 2:
        <input type="number" id="two" placeholder="Enter second number"/><br><br>
        Number 3:
        <input type="number" id="three" placeholder="Enter third number"/><br><br>
        <input type="button" value="Find Max" onclick="max()"/>
        <div>
            <p id="result"></p>
        </div>
    </body>
</html>
