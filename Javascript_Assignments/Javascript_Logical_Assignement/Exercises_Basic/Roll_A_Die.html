<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction(){
                var roll=0;
                var randomNumber;
                while(randomNumber!=6){
                    roll++;
                    randomNumber=Math.floor(Math.random()*6)+1;
                }
                document.getElementById('result').innerHTML=roll;
            }
        </script>
        <title>
            Rolling a die to get  6
        </title>
    </head>
    <body>
        <h2>Number of times a die getting rolled to get a 6</h2>
        <input type="button" value="Click Here" onclick="myFunction()"/>
        <div id="result"></div>
    </body>
</html>
